<ion-header>

  <ion-navbar color="primary">
    <ion-title>Submit Article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input type="text" placeholder="heading" [(ngModel)]="heading"></ion-input>
  <ion-input type="text" placeholder="detail" [(ngModel)]="detail"></ion-input>
  <button ion-button (click)="submitArticle()">
    Submit
  </button>

</ion-content>
