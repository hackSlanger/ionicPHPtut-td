<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <h2>{{ article.heading }}</h2>
      <p> {{ article.detail }} </p>
    </ion-item>
  </ion-list>
  <button ion-button (click)="openSubmit()">
    Submit Article
  </button>
</ion-content>
